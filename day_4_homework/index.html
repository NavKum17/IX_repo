<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Movie Guesser</title>
</head>
<body class="text-center bg-white">

    <div class="container my-5">
        <div class="card p-3 bg-light">
            <h1>Badly Explained Movies</h1>

        <hr>

        <div id="clue">
            Explanation
        </div>

        <hr>

        <div class="input-group my-3">
            <input id="input" type="text" class="form-control m-3" placeholder="Enter guess here, make sure your capitalization and spaces are correct.">
        </div>

        <button id="SubButton" class="btn btn-primary m-3" type="button">
            Submit
        </button>

        <p class="m-2"> Reload for a new movie</p>

        <hr>

        <button id="HintButton" class="btn btn-secondary m-3" type="button">
            Show Hint
        </button>

        <div id="output">
        </div>

        <button id="RevAns" class="btn btn-dark type=button m-3">
            Reveal Answer
        </button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
